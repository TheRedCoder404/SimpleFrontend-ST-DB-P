services:
  mysql:
    image: mysql:8.0
    container_name: scooteq_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_NAME:-scooteq_database}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-secret}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scooteq_network

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: scooteq_web
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      DB_NAME: ${DB_NAME:-scooteq_database}
      APP_PORT: ${APP_PORT:-8081}
      STORAGE_SECRET: ${STORAGE_SECRET:-scooteq_secret_key_change_in_production}
    ports:
      - "${APP_PORT:-8081}:${APP_PORT:-8081}"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - scooteq_network

volumes:
  mysql_data:

networks:
  scooteq_network:
    driver: bridge
